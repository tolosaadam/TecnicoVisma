            <mat-card-content class="input-content">
                <form class="form-groups" [formGroup]="contactFormGroup">
                    <div class="inputs">
                        <mat-form-field appearance="fill">
                            <mat-label>Name</mat-label>
                            <input matInput placeholder="First name" formControlName="name" required>
                        </mat-form-field>
                        <mat-form-field appearance="fill">
                            <mat-label>Mail Address</mat-label>
                            <input matInput placeholder="Last name" formControlName="mailAddress" required>
                        </mat-form-field>
                        <mat-form-field appearance="fill">
                            <mat-label>Message</mat-label>
                            <textarea  class="message-input" matInput placeholder="Message" formControlName="message" required></textarea>
                        </mat-form-field>
                    </div>
                </form>
            </mat-card-content>
            <mat-card-actions>            
                <div class="action-buttons">                 
                    <button class="send-button" color="primary" mat-raised-button (click)="onSubmit(contactFormGroup.value)">
                        Send
                    </button>
                </div>
            </mat-card-actions>
