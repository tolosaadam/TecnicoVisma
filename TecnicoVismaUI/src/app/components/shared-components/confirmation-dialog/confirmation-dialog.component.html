<div>
    <div class="content-container">
      <span class="content-span full-width">{{data.message}}</span>
      <button class="close-button" mat-raised-button (click)="closeDialog()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div class="action-buttons">
        <button class="no-button" mat-raised-button color="primary" id="no-button" [mat-dialog-close]="false">NO</button>
        <button class="yes-button" mat-raised-button color="warn" id="yes-button" [mat-dialog-close]="true">YES</button>
    </div>
</div>
