<div>
    <div class="content-container">
      <mat-icon id="close-icon" (click)="closeDialog()">close</mat-icon>
      <span class="content-span full-width">{{data.message}}</span>
    </div>
    <div class="action-buttons">
        <button class="no-button" mat-raised-button color="warn" id="no-button" [mat-dialog-close]="false">NO</button>
        <button class="yes-button" mat-raised-button id="yes-button" [mat-dialog-close]="true">YES</button>
    </div>
</div>
