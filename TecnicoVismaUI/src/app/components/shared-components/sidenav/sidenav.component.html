<mat-nav-list>
    <div class="profile-card">        
        <div class="header">
            <h2>{{user.name}} {{user.lastName}}</h2>
            <h4>{{user.mailAddress}}</h4>
        </div>
        <img src="assets/images/diego.jpg" alt="Tolosa Adam">
    </div>

    <mat-divider></mat-divider>

    <h2 matSubheader >Pages</h2>

    <a mat-list-item   routerLink="metrics"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{exact: true}">
        <mat-icon>analytics</mat-icon>
        <span>Metrics</span>
    </a>
    <a mat-list-item routerLink="products"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{exact: true}">
        <mat-icon>inventory_2</mat-icon>
        <span>Products</span>
        
    </a>
    <a mat-list-item   routerLink="customers"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{exact: true}">
        <mat-icon>import_contacts</mat-icon>
        <span>Customers</span>
    </a>

   
    <mat-divider></mat-divider>
    
    <h2 matSubheader>Contact</h2>

    <a mat-list-item routerLink="contact"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{exact: true}">
        <mat-icon>contact_page</mat-icon>
        <span>Contact</span>
    </a>


</mat-nav-list>
